<html>

<head>
    <meta charset="UTF-8" />
    <title>FastAPI</title>
    <link rel="stylesheet" href="{{ url_for('static',path=" css/style.css") }}" />
</head>

<body>

    {% if nombre %}
        <h1>Hola {{nombre}}</h1>
    {% endif %}

    {% if artistas %}
        {% for artista in artistas %}
            {{artista.nombre}} <a href="/delete_artistas/{{artista.id}}" >delete</a><br>
        {% endfor %}
    {% else %}
        <h1>No hay artistas</h1>
    {% endif %}

    <h1>AÃ±adir Artista</h1>

    <form action="{{ url_for('add_artistas') }}" method="post">
        <input type="text" name="nombre" placeholder="Nombre"> <br><br>
        <input type="submit" value="Enviar">
    </form>
    <form action="{{ url_for('del_artistas') }}" method="post">
        <select  name="artista_id">
                {% for artista in artistas %}
                    <option value="{{artista.id}}">{{artista.nombre}}</option>
                {% endfor%}
        </select> <br><br>
        <input type="submit" value="Borrar">
    </form>

</body>
</html>
